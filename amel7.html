<!DOCTYPE html>
<html lang="english">
	<head>
    	<title>Limit Transaksi</title>
    	<link
	      rel="stylesheet"
	      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
	      data-tag="font"	/>
	    <link
	      rel="stylesheet"
	      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
	      data-tag="font"/>
	    <link
	      rel="stylesheet"
	      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap"
	      data-tag="font"/>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	   	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    	<link rel="stylesheet" href="assets/css/amel1.css" >
    </head>
    <body>
    	<div id="wrapper">
    		<div id="header1">
    			<img src="assets/images/Status Bar.png">
    			<p></p>
    		</div>
    		<div id="header2">
    			<div class="row">
    				<div class="col-1">
    					<i class="fa-solid fa-arrow-left" style="margin-left: 10px; color: white;"></i>
    				</div>
    				<div class="col-11">
    					<p style="color: white; margin-left: -10px;"> Limit</p>
    				</div>
    			</div>
    		
    		</div>
    		<div id="container">
    			<b><p style="font-size: 12pt; padding-left: 20px; padding-top: 20px;">Informasi Limit</p></b>
    			<div class="row">
    				<div class="limit" style="height: 170px;">
    					<b><p style="color: grey; font-size: 10pt;">Limit Harian</p></b>
    					<p style="color: grey; font-size: 8pt; margin-top: -5px;">Rp1.300.000 dari Rp1.000.000</p>
    					<div class="progress" style="margin-top: -10px; height: 15px; border-radius: 50px; width: 250px; position: absolute;">
						  <div class="progress-bar" role="progressbar" style="width: 100%; height: 15px; border-radius: 50px;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
						</div>
						<div class="progress" style="margin-top: -10px; height: 15px; border-radius: 50px; width: 285px;">
						  <div class="progress-bar" role="progressbar" style="width: 100%; height: 15px; border-radius: 50px; background: #FF5D56;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
						</div>
						<div class="row info" style="margin-top: 5px">
							<div class="col-9">
								<p style="color: grey; font-size: 7pt">0</p>
							</div>
							<div class="col-3">
								<p style="color: grey; font-size: 7pt; margin-left: 10px">1.000.000</p>
							</div>
						</div>
						<p style="color: grey; font-size: 8pt; color: #FF5D56">Note: Anda melewati batas limit harian sebanyak Rp300.000</p>
    				</div>
    				<div class="limit">
    					<b><p style="color: grey; font-size: 10pt;">Limit Mingguan</p></b>
    					<p style="color: grey; font-size: 8pt; margin-top: -5px;">Rp600.000 dari Rp5.000.000</p>
    					<div class="progress" style="margin-top: -10px; height: 15px; border-radius: 50px;">
						  <div class="progress-bar" role="progressbar" style="width: 11%; height: 15px; border-radius: 50px;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="500"></div>
						</div>
						<div class="row info" style="margin-top: 5px">
							<div class="col-9">
								<p style="color: grey; font-size: 7pt">0</p>
							</div>
							<div class="col-3">
								<p style="color: grey; font-size: 7pt; margin-left: 10px">5.000.000</p>
							</div>
						</div>
    				</div>
    				<div class="limit">
    					<b><p style="color: grey; font-size: 10pt;">Limit Bulanan</p></b>
    					<p style="color: grey; font-size: 8pt; margin-top: -5px;">Limit tidak ada</p>
    				</div>
    				<div class="button text-center">
    					<button type="button" class="btn btn-outline-primary btn-sm" style="width: 90px; border-color: grey; border-radius: 50px; font-size: 10pt;">Edit</button>
    				</div>
    			</div>
    		</div>
    		<!-- <div id="Footer">
    			<p>Footer</p>
    		</div> -->
    	</div>
    </body>
</html>
