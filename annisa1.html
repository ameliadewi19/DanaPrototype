<!DOCTYPE html>
<html lang="english">
  <head>
    <title>Onboarding 1</title>
    <style data-tag="reset-style-sheet">
      html {  line-height: 1.15;}body {  margin: 0;}* {  box-sizing: border-box;  border-width: 0;  border-style: solid;}p,li,ul,pre,div,h1,h2,h3,h4,h5,h6,figure,blockquote,figcaption {  margin: 0;  padding: 0;}button {  background-color: transparent;}button,input,optgroup,select,textarea {  font-family: inherit;  font-size: 100%;  line-height: 1.15;  margin: 0;}button,select {  text-transform: none;}button,[type="button"],[type="reset"],[type="submit"] {  -webkit-appearance: button;}button::-moz-focus-inner,[type="button"]::-moz-focus-inner,[type="reset"]::-moz-focus-inner,[type="submit"]::-moz-focus-inner {  border-style: none;  padding: 0;}button:-moz-focus,[type="button"]:-moz-focus,[type="reset"]:-moz-focus,[type="submit"]:-moz-focus {  outline: 1px dotted ButtonText;}a {  color: inherit;  text-decoration: inherit;}input {  padding: 2px 4px;}img {  display: block;}html { scroll-behavior: smooth  }
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      data-tag="font"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/annisa1.css" />
  </head>
    <body>
      <div>
        <link href="./assets/css/annisa1.css" rel="stylesheet" />
          <div class="wrapper">
            <div id="header1">
              <img src="assets/images/Status Bar Dark.png"
                style="margin-left: -15px;"
              />
            </div>
            <div class="content">
              <img
                src="assets/images/bg-content.png"
                alt="Background content"
                class="circle-bg"
              />
              <img
                src="assets/images/shadow.png"
                alt="bayangan"
                class="shadow"
              />
              <div class="content-frame1">
                <div class="content-group">
                  <div class="content-image">
                    <img
                      src="assets/images/logo-bg.png"
                      alt="Netflix logo background"
                      class="logo-bg"
                    />
                    <img
                      src="assets/images/netflix.png"
                      alt="Netflix img"
                      class="image-frame"
                    />
                  </div>
                  <div class="content-text">
                    <span class="content-text1"><span>Netflix</span></span>
                    <span class="content-text2">
                      <span>Oct 15, 11.00 AM</span>
                    </span>
                  </div>
                </div>
                <span class="content-text3"><span>-$19</span></span>
              </div>
              <div class="content-frame2">
                <div class="content-group">
                  <div class="content-image">
                    <img
                      src="assets/images/logo-bg.png"
                      alt="AppStore logo background"
                      class="logo-bg"
                    />
                    <img
                      src="assets/images/appstore.png"
                      alt="AppStore img"
                      class="image-frame"
                    />
                  </div>
                  <div class="content-text">
                    <span class="content-text1"><span>App Store</span></span>
                    <span class="content-text2">
                      <span>Oct 15, 11.00 AM</span>
                    </span>
                  </div>
                </div>
                <span class="content-text3"><span>-$79</span></span>
              </div>
              <div class="frame-dana">
                <div class="fill-dana">
                  <div class="dana-logo">
                    <img
                      src="assets/images/dana-logo.svg"
                      alt="logo dana"
                    />
                  </div>
                </div>
              </div>
            </div>
           
            <div class="slider">
              <div class="slider-current">
                <img
                  src="assets/images/slider-full.png"
                />
              </div>
              <div class="slider-default">
                <img
                  src="assets/images/slider-default.png"
                />
              </div>
              <div class="slider-default">
                <img
                  src="assets/images/slider-default.png"
                />
              </div>

            </div>
             <div class="content-frame3">
              <span class="main-text">
                <span>Dompet Digital untuk Anda!</span>
              </span>
              <a href="annisa2.html" class="btn btn-light" style="width: 310px; height: 40px; font-size: 15px; font-weight: 400; margin-top: 210px;">Continue</a>
            </div>
            
          </div>
      </div>
    </body>
</html>
